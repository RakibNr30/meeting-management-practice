<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content, title, menu)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <link rel="stylesheet" th:href="@{/front/vendor/fontawesome/css/all.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/front/vendor/bootstrap/css/bootstrap.min.css}">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <link rel="stylesheet" th:href="@{/front/css/style.css}">
</head>
<body>

<th:block th:replace="fragments/front :: nav(menu = ${menu})"></th:block>

<div class="container">
    <th:block th:replace="${content}"></th:block>
</div>

<script th:src="@{/front/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="//cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script th:src="@{/front/js/main.js}"></script>

<script>
    $( '.select2' ).select2( {
        theme: "bootstrap-5",
        placeholder: $( this ).data( 'placeholder' ),
    } );
</script>
</body>
</html>
